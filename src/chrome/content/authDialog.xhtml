<!DOCTYPE html [
    <!ENTITY % htmlDTD PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "DTD/xhtml1-strict.dtd"> %htmlDTD;
    <!ENTITY % ajaxplorerDTD SYSTEM "chrome://ajaxplorer-for-filelink/locale/settings.dtd"> %ajaxplorerDTD;
]>

<dialog id="ajaxplorer-captcha" title="AjaXplorer"
  xmlns="http://www.mozilla.org/keymaster/gatekeeper/there.is.only.xul"
  buttons="accept,cancel"
  ondialogaccept="return onOK();">

    <html xmlns="http://www.w3.org/1999/xhtml">
        <head>
            <link rel="stylesheet" type="text/css" href="chrome://global/skin/global.css" />
            <link rel="stylesheet" type="text/css" href="chrome://messenger/skin/cloudfile/addAccountDialog.css" />
            <link rel="stylesheet" type="text/css" href="chrome://ajaxplorer-for-filelink/skin/settings.css" />
            <script type="application/javascript" src="chrome://ajaxplorer-for-filelink/content/authDialog.js"/>
        </head>
        <body id="provider-settings" onload="onLoad();">
            <form id="provider-form" onsubmit="return false;">
                <table id="account-captcha">
                    <tr>
                        <td class="name">
                            <label id="username-text" for="username">&settings.username;</label>
                        </td>
                        <td class="value">
                            <span id="username"></span>
                        </td>
                    </tr>
                    <tr>
                        <td class="name">
                            <label id="password-text" for="password">&settings.password;</label>
                        </td>
                        <td class="value">
                            <input id="password" type="password" value=""/>
                        </td>
                    </tr>
                    <tr id="captcha-image-row">
                        <td id="captcha-image-cell" colspan="2">
                            <div id="captcha-image-outer"><img id="captcha-image" onclick="reloadImg(this);"/></div>
                        </td>
                    </tr>
                    <tr id="captcha-code-row">
                        <td class="name">
                            <label id="password-text" for="captcha-code">&settings.code;</label>
                        </td>
                        <td class="value">
                            <input id="captcha-code" type="text"/>
                        </td>
                    </tr>
                </table>
            </form>
        </body>
    </html>
</dialog>
