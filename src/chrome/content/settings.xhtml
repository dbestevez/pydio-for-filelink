<!DOCTYPE html [
<!ENTITY % htmlDTD PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "DTD/xhtml1-strict.dtd"> %htmlDTD;
<!ENTITY % pydioDTD SYSTEM "chrome://pydio-for-filelink/locale/settings.dtd"> %pydioDTD;
]>
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <link rel="stylesheet" type="text/css" href="chrome://messenger/skin/cloudfile/addAccountDialog.css" />
        <link rel="stylesheet" type="text/css" href="chrome://pydio-for-filelink/skin/settings.css" />
        <script type="application/javascript" src="chrome://pydio-for-filelink/content/settings.js"></script>
    </head>
    <body id="provider-settings" onload="onLoadProvider();">
        <form id="provider-form" onsubmit="return false;">
            <table id="account-settings">
                <tr>
                    <td class="name" colspan="2">
                        <label for="display-name">&settings.provider;</label>
                    </td>
                    <td class="value" colspan="2">
                        <input id="display-name" required="required" type="text"/>
                    </td>
                </tr>
                <tr>
                    <td class="name" colspan="2">
                        <label for="base-url">&settings.url;</label>
                    </td>
                    <td class="value" colspan="2">
                        <input id="base-url" required="required" type="text" placeholder="http://www.grandesficheros.com/"/>
                    </td>
                </tr>
                <tr>
                    <td colspan="2">
                        <label for="account">&settings.account;</label>
                    </td>
                    <td colspan="2">
                        <select id="account" onchange="changeAccount();">
                            <option id="custom-option" value="custom">&settings.custom;</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td class="name" colspan="2">
                    <label id="username-text" for="username">&settings.username;</label>
                </td>
                    <td class="value" colspan="2">
                        <input id="username" required="required" type="text" value=""/>
                    </td>
                </tr>
                <tr>
                    <td class="check">
                        <input id="total-storage-enabled" type="checkbox" onchange="enable(this);"/>
                    </td>
                    <td class="name">
                        <label for="total-storage">&settings.quota;</label>
                    </td>
                    <td class="mid-value">
                        <input id="total-storage" onchange="number(this);" type="text"/>
                    </td>
                    <td class="unit">
                        <select id="total-storage-unit">
                            <option value="Gb">Gb</option>
                            <option value="Mb">Mb</option>
                            <option value="Kb">Kb</option>
                            <option value="b">b</option>
                        </select>
                    </td>
                </tr>
            </table>
        </form>
    </body>
</html>
